<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Destination</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #homepage-section {
            position: relative;
            z-index: 1;
            text-align: center;
            margin: auto;
            top: 20vh;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .button-link {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button-link:hover {
            background: linear-gradient(135deg, #00bcd4, #0066cc);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<section id="homepage-section">
    <h1 id="homepage-title">üåå Vous √™tes sur la page destination</h1>
    <p id="homepage-description">Merci de votre visite. Vous pouvez revenir √† l‚Äôaccueil en cliquant ci-dessous :</p>
    <a href="index.html" id="homepage-link" class="button-link">‚Üê Retour √† l'accueil</a>
</section>

<script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
        constructor() {
            this.radius = Math.random() * 4 + 2;
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.dx = (Math.random() - 0.5) * 1.5;
            this.dy = (Math.random() - 0.5) * 1.5;
            this.color = `rgba(0, 212, 255, ${Math.random() * 0.8 + 0.2})`;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.x += this.dx;
            this.y += this.dy;

            // Rebond sur les bords
            if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                this.dx = -this.dx;
            }
            if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                this.dy = -this.dy;
            }

            this.draw();
        }
    }

    function initParticles() {
        particles = [];
        const numParticles = 80;
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => p.update());
        requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
</script>

</body>
</html>
